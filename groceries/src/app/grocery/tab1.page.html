<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Groceries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery List:</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Bananas</ion-label>
        <ion-note slot="end">1 hand</ion-note>
      </ion-item>
      <ion-item-options slide='end'>
        <ion-item-option (click)="purchase(item)" expandable>Purchased</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Bread</ion-label>
        <ion-note slot="end">1 loaf</ion-note>
      </ion-item>
      <ion-item-options slide='end'>
        <ion-item-option (click)="purchase(item)" expandable>Purchased</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Corn</ion-label>
        <ion-note slot="end">2 cans</ion-note>
      </ion-item>

      <ion-item-options slide='end'>
        <ion-item-option (click)="purchase(item)" expandable>Purchased</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
